<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
            (click)="onNewRecipe()"
    >New Recipe
    </button>

  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">

    <!--takes from recipes which are in the
    recipe-list and putting each of the
    recipe (from that list) to recipe-item-->
    <app-recipe-item
      *ngFor="let recipeItem of recipes; let i = index"
      [recipe]="recipeItem"
      [index]="i"></app-recipe-item>
  </div>
</div>
